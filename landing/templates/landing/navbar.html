{% load custom_tags %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
</style>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(233, 113, 1);color: white;">

    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <a class="navbar-brand" style="color: white; font-family: 'Bangers', cursive; font-size: xx-large;" {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %} href="{% url 'index' %}" {% endif %}><i class="fas fa-comment"></i> Go Buddy!</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
                    <button class="remove-default-btn" style="color: white;" type="submit"><i class="fas fa-search" style="color: white;"></i></button>
                </div>
            </form>
            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i class="fas fa-user" style="color: white;"></i></a>
                <ul class="dropdown-menu " style="background-color: white;">
                    <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
                </ul>
            </div>
            <div class="nav-item inbox-icon-container">
                <a href="{% url 'inbox' %}" class="inbox-icon"><i class="far fa-paper-plane" style="color: white;"></i></a>
            </div>
            <div class="nav-item">
                {% show_notifications %} {% endif %}
            </div>
        </div>
    </div>
</nav>
